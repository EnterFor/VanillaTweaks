buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'

version = vt_version
group = 'io.github.strikerrocker.vt'
archivesBaseName = 'VanillaTweaks'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}
minecraft {
    mappings channel: 'snapshot', version: '20190719-1.14.3'
    // accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
    runs {
        client  {
            properties 'forge.logging.markers': 'SCAN,REGISTRIES,REGISTRYDUMP'
            properties 'forge.logging.console.level': 'debug'
            workingDirectory project.file('run').canonicalPath
            source sourceSets.main
        }
        server {
            properties 'forge.logging.markers': 'SCAN,REGISTRIES,REGISTRYDUMP'
            properties 'forge.logging.console.level': 'debug'
            workingDirectory project.file('run').canonicalPath
            source sourceSets.main
        }
    }
}

repositories {
    maven { // JEI
        name = "Progwml6 maven"
        url = "https://dvs1.progwml6.com/files/maven/"
    }
    maven { // JEI fallback
        name = "ModMaven"
        url = "https://modmaven.k-4u.nl"
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.14.4-28.0.27'

    compileOnly fg.deobf("mezz.jei:jei-1.14.3:${jei_version}:api")
    runtimeOnly fg.deobf("mezz.jei:jei-1.14.3:${jei_version}")
}

jar {
    manifest {
        attributes([
                "Specification-Title"     : "VanillaTweaks",
                "Specification-Vendor"    : "StrikerRocker",
                "Specification-Version"   : archivesBaseName,
                "Implementation-Title"    : "VanillaTweaks",
                "Implementation-Version"  : archivesBaseName,
                "Implementation-Vendor"   : "StrikerRocker",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}